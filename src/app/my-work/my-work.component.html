<div class="container">
    <div class="wrapper">
        <div #element class="section-header opacity animated">
            <img routerLink="/main" src="./assets/images/by-logoX.png" alt="by-logo">
            <span class="exit">go. back</span>
        </div>
        <div #element class="header opacity animated">
            <h3>my projects</h3>
            <p>From Web- and Frontend Development to Javascript Animations with Angular, Typescript, Javascript and Node.JS. Check out my latest web software development portfolio projects. </p>
        </div>
        <ul class="grid-list">
            <li #element (mouseover)="mouseoverBar()" class="projectbox opacity animated" *ngFor="let project of projects">
                <img src="{{project.window}}" alt="project">
                <div class="box">
                    <button routerLink="/{{project.header}}">VIEW</button>
                </div>
                <div #bar  class="bar">{{project.header}}</div>
            </li>
        </ul>
    </div>


</div>
